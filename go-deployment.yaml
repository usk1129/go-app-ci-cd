apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      role: app
  template:    
    metadata:      
      labels:        
        role: app
    spec:      
      containers:
      - name: app        
        image: "usko/golang:Tagversion"
        imagePullPolicy: Always
